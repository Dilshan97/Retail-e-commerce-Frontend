<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">

      Arimac Stores
    </a>

    <button class="navbar-toggler" type="button" (click)="navbarToggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" (click)="categoryToggle()">
            Shop By Category
            <ul class="dropdown-menu" id="category">
              <li *ngFor="let product_category of product_categories;">
                <a class="dropdown-item" routerLink="/product/category/{{product_category?.category_slug}}">{{product_category?.category_name}}</a>

            </ul>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/cart">Cart <span class="badge rounded-pill bg-danger">{{this.item_count?.length}}</span></a>

          <a class="nav-link" routerLink="/auth/register">Register</a>

          <a class="nav-link" routerLink="/auth/login">Login</a>
        </li>

        <li class="nav-item dropdown" *ngIf="this.authService.isLogged()" style="margin-right: 50px;">
          <a class="nav-link dropdown-toggle" (click)="profileToggle()">

          </a>
          <ul class="dropdown-menu" id="profile">
