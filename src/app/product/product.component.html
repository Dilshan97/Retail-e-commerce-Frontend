

<div class="row align-items-center hero">

  <div class="col-md-6">
    <h2>Get your <span class="text-danger">Retail Items</span> from here</h2>
    <p>ShopHere allows you to create an Online Shop by yourself with a unique Shop Link & in-built Online Payment integrations in 5 minutes. Basic Shop is FREE forever.*</p>
    <span class="badge rounded-pill bg-danger">Shop Here</span>
  </div>

  <div class="col-md-6">
    <img src="assets/In no time-pana.svg" class="img-fluid">
  </div>
</div>


<div class="row">

  <div class="col-md-3 mb-3" *ngFor="let product of products">
    <div class="card">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
      <div class="card-body">
        <h4>{{product?.product_name}}</h4>
        <p class="card-text">{{product?.product_description}}</p>
        <p>Rs. {{product?.price}}</p>
        <button class="btn btn-danger btn-sm" (click)="addToCart(product)">Add to cart</button>
      </div>
    </div>
  </div>

  
</div>
